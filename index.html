<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhu - AI Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1620712943543-bcc4688e7485?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .title {
            color: #fff;
            text-shadow: 0 0 15px rgba(66, 133, 244, 0.5);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 2.5rem;
            color: #4285f4;
            font-weight: 300;
        }

        /* Animation Effects */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glowing Effect */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff,
                           0 0 20px #fff,
                           0 0 30px #4285f4,
                           0 0 40px #4285f4;
            }
            to {
                text-shadow: 0 0 20px #fff,
                           0 0 30px #4dabf7,
                           0 0 40px #4dabf7,
                           0 0 50px #4dabf7;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="glow">Hi, I'm Madhu</h1>
            <h2>AI Agent Developer</h2>
        </div>
    </div>
</body>
</html>
